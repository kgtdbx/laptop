---
# list of applications to install
general:
local_home: "{{ lookup('env','HOME') }}"
user_name: mdzhang

repositories:
  ppa:
    - "ppa:phoerious/keepassxc"
    - "ppa:marutter/rrutter"

# ubuntu packages
packages:
  - silversearcher-ag
  - bcmwl-kernel-source   # kubuntu wifi fix
  - ctags
  - direnv
  - curl
  - lynx          # tui browser
  - git
  - httpie        # pretty curl/wget
  - jq            # json processor
  - keepassxc     # password manager
  - miller        # csv processor
  - symlinks
  - tree          # pretty directories
  - vim-gtk
  - xclip
  - zsh
  - tmux
  # ruby packages
  - ruby-dev
  # R packages
  # - r-base
  # - r-base-dev
  # python packages
  - python-setuptools
  - python3
  - python3-dev
  - python3-pip
  - build-essential
  - libpq-dev
  - libxml2-dev
  - libxslt1-dev
  - libldap2-dev
  - libsasl2-dev
  - libffi-dev
  - libssl-dev
  # other dev tools
  - sqlite3
  - libsqlite3-dev

remote_packages:
  - "https://www.dropbox.com/download?dl=packages/ubuntu/dropbox_2015.10.28_amd64.deb"
  # - "https://download1.rstudio.org/rstudio-xenial-1.1.423-amd64.deb"

remote_executables:
  - url: "https://github.com/peco/peco/releases/download/v0.5.2/peco_linux_amd64.tar.gz"
    name: peco     # interactive cli filtering
  - url: "https://github.com/rgburke/grv/releases/download/v0.1.2/grv_v0.1.2_linux64"
    name: grv
#   - url: "https://github.com/bcicen/ctop/releases/download/v0.7/ctop-0.7-linux-amd64"
#     name: ctop

python_packages:
  - pre-commit
  - flake8
  - yapf
  - mackup
  - speedtest-cli  # test internet speed

ruby_packages:
  - vmail       # vim-based email client

go_version: 1.9.4
go_packages:
  - github.com/motemen/ghq    # for remote repo directory management
  - github.com/jingweno/ccat
  - github.com/knqyf263/pet
